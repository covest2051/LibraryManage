<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFio()}">VALUE</p>
<p th:text="${person.getYear_of_birth()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
                th:style="${book.isExpired()} ? 'color: red' : 'color: black'">book</span>
            </td>
        </tr>
    </table>


</div>
<div th:if="${books.isEmpty()}">
    <p>У читателя пока нет книг</p>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать данные читателя</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить читателя"/>
</form>

</body>
</html>
