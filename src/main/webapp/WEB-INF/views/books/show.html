<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Book</title>
</head>
<body>
<p th:text="${book.getName()}">VALUE</p>
<p th:text="${book.getAuthor()}">VALUE</p>
<p th:text="${book.getYear()}">VALUE</p>
<p th:text="${book.getBook_id()}">VALUE</p>

<div th:if="${owner}">
    <p>Эту книгу держит: <span th:text="${owner.getFio()}">FIO</span></p>
    <form th:action="@{/books/{book_id}/release(book_id=${book.getBook_id()})}" method="post">
        <input type="submit" value="Освободить книгу"/>
    </form>
</div>
<div th:if="${people}">
    <p>Эта книга свободна</p>
    <form th:action="@{/books/{book_id}/assign(book_id=${book.getBook_id()})}" method="post">
        <label for="person">Выберите человека</label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFio()}"></option>
        </select>
        <input type="submit" value="Назначить книгу пользователю"/>
    </form>
</div>



<a th:href="@{/books/{book_id}/edit(book_id=${book.getBook_id()})}">Редактировать данные книги</a>

<form th:method="DELETE" th:action="@{/books/{book_id}(book_id=${book.getBook_id()})}">
    <input type="submit" value="Удалить книгу"/>
</form>

</body>
</html>
